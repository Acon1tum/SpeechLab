<header class="w-full py-2 px-2 sm:px-4 lg:px-8">
    <div class="w-full rounded-2xl shadow-sd py-3 sm:py-4 px-3 sm:px-4 lg:px-8 bg-neutral-50">
      <div class="flex flex-col sm:flex-row justify-between items-center gap-3 sm:gap-4">
        <div class="flex flex-wrap justify-center sm:justify-start items-center gap-3 sm:gap-4 lg:gap-8 w-full sm:w-auto">
          <div class="flex items-center gap-2 sm:gap-3 text-secondary-text-tw">
            <svg width="24" height="24" sm:width="28" sm:height="28" lg:width="32" lg:height="32" viewBox="0 0 43 47" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M38.4365 4.52311H36.3532V0.356445H32.1865V4.52311H11.3532V0.356445H7.18652V4.52311H5.10319C2.81152 4.52311 0.936523 6.39811 0.936523 8.68978V42.0231C0.936523 44.3148 2.81152 46.1898 5.10319 46.1898H38.4365C40.7282 46.1898 42.6032 44.3148 42.6032 42.0231V8.68978C42.6032 6.39811 40.7282 4.52311 38.4365 4.52311ZM38.4365 42.0231H5.10319V19.1064H38.4365V42.0231ZM38.4365 14.9398H5.10319V8.68978H38.4365V14.9398Z" fill="currentColor" />
            </svg>
            <p class="text-xs sm:text-sm whitespace-nowrap">July 25, 2024</p>
          </div>
          <p class="text-xs sm:text-sm whitespace-nowrap">03:42:00 PM</p>
        </div>
        
        <div class="flex flex-col sm:flex-row items-center gap-3 sm:gap-4 lg:gap-8 w-full sm:w-auto mt-3 sm:mt-0">
          <div class="relative w-full sm:w-auto flex-grow sm:flex-grow-0 max-w-[400px]">
            <input type="text" placeholder="Search..." class="w-full sm:w-[200px] md:w-[250px] lg:w-[300px] py-1.5 sm:py-2 pl-3 sm:pl-4 pr-10 text-xs sm:text-sm text-gray-700 bg-tertiary-tw rounded-xl border border-black focus:outline-none focus:ring-2 focus:ring-blue-200" />
            <button class="absolute right-0 top-0 h-full px-3 sm:px-4 bg-navy-700 text-white rounded-r-xl p-1.5 sm:p-2 bg-primary-tw focus:outline-none focus:ring-2 focus:ring-navy-500">
              <iconify-icon icon="bitcoin-icons:search-filled" width="16" height="16" sm:width="18" sm:height="18" lg:width="20" lg:height="20"></iconify-icon>
            </button>
          </div>
          <div class="flex items-center gap-2 sm:gap-3 lg:gap-4 flex-shrink-0">
            <button class="p-1.5 sm:p-2 hover:bg-gray-100 rounded-full">
              <iconify-icon icon="ic:outline-notifications" width="24" height="24" sm:width="26" sm:height="26" lg:width="28" lg:height="28"></iconify-icon>
            </button>
            <a [routerLink]="['/student/profile']" class="p-1.5 sm:p-2 hover:bg-gray-100 rounded-full">
              <iconify-icon icon="solar:user-circle-bold-duotone" width="30" height="30" sm:width="26" sm:height="26" lg:width="28" lg:height="28"></iconify-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
