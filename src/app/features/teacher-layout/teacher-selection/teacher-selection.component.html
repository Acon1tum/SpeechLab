<section class="flex flex-col justify-center px-40 py-60 text-center text-white rounded-3xl bg-slate-800 max-md:px-5 max-md:py-24">
    <div class="flex flex-col w-full max-md:max-w-full">
        <div class="flex flex-wrap gap-10 justify-between items-start w-full max-md:max-w-full">
            <button 
                (click)="selectOption('auto')" 
                [style.backgroundColor]="selectedOption === 'auto' ? '#bd8a1d' : '#1e293b'" 
                class="flex flex-col justify-center px-9 py-20 rounded-3xl min-w-[240px] shadow-[4px_4px_4px_4px_rgba(0,0,0,0.25)] w-[433px] max-md:px-5 max-md:max-w-full">
                <div class="flex flex-col px-14 w-full max-md:px-5">
                    <h2 class="self-center text-4xl font-bold">Auto Sort</h2>
                    <p class="mt-5 text-base">Units are auto sorted for you</p>
                </div>
            </button>
            <button 
                (click)="selectOption('manual')" 
                [style.backgroundColor]="selectedOption === 'manual' ? '#bd8a1d' : '#1e293b'" 
                class="flex flex-col justify-center px-9 py-20 rounded-3xl min-w-[240px] shadow-[4px_4px_4px_4px_rgba(0,0,0,0.25)] w-[433px] max-md:px-5 max-md:max-w-full">
                <div class="flex flex-col px-14 w-full max-md:px-5">
                    <h2 class="text-4xl font-bold">Manual Sort</h2>
                    <p class="mt-6 text-base">You will manually sort the units</p>
                </div>
            </button>
        </div>
        <button 
            [routerLink]="getRouterLink()" 
            class="gap-2.5 self-center px-16 py-3.5 mt-14 text-3xl whitespace-nowrap rounded-sm bg-slate-800 max-md:px-5 max-md:mt-10 shadow-[4px_4px_4px_4px_rgba(0,0,0,0.25)]"
            tabindex="0">
            Continue
        </button>
    </div>
</section>
